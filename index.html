<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .links {
            position: relative;
        }
        .links a {
            color: #00adb5;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            transition: 0.3s;
            position: relative;
        }
        .links a:hover {
            opacity: 0.7;
        }
        .contact-menu {
            display: none;
            position: absolute;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .contact:hover .contact-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>world</h1>
        <p>Lua Programmer</p>
        <div class="links">
            <a href="https://www.roblox.com/users/3191324658/profile">Roblox</a>
            <a href="/projects">Projects</a>
            <span class="contact">
                <a href="#">Contact</a>
                <div class="contact-menu">Discord: xqkjmtsaznbakmcmiqsh</div>
            </span>
        </div>
    </div>
</body>
</html>
